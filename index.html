<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  <title>Calculator — HTML/CSS/JS</title>
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <section class="display">
      <div class="expression" id="expression">0</div>
      <div class="result" id="result">0</div>
    </section>

    <section class="keys" id="keys">
      <button class="btn-alt" data-action="clear">AC</button>
      <button class="btn-alt" data-action="back">⌫</button>
      <button class="btn-alt" data-action="percent">%</button>
      <button class="btn-op" data-action="op">÷</button>

      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button class="btn-op" data-action="op">×</button>

      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button class="btn-op" data-action="op">−</button>

      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button class="btn-op" data-action="op">+</button>

      <button data-num>0</button>
      <button data-dot>.</button>
      <button class="btn-eq" data-action="equals">=</button>
    </section>

    <div class="footer">
    </div>
    <script src="main.js"></script>
</body>
</html>
